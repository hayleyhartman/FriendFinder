<body>

    <div class="container">

        <div class='about'>

            <h3><strong>About You</strong></h3>
            <h4>Name (Required)</h4>
            <input type="text" id="name" class="form-control" required="">

            <h4>Link to Photo Image (Required)</h4>
            <input type="text" id="photo" class="form-control" required="">

        </div>

        <form>
            <h4 class = 'question'>I hate doing dishes.</h4>

            <input type = 'radio' name = '0' value = '1' id = '1'> <label for = '1'>Strongly Disagree (1)</label> <br>
            <input type = 'radio' name = '0' value = '2' id='2'> <label for = '2'>2</label><br>
            <input type = 'radio' name = '0' value = '3' id='3'> <label for = '3'>3</label><br>
            <input type = 'radio' name = '0' value = '4' id='4'> <label for = '4'>4</label><br>
            <input type = 'radio' name = '0' value = '5' id='5'> <label for = '5'>Strongly Agree (5)</label>
        </form>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle"
                aria-hidden="true"></i>
            Submit</button>

    
        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/afhaque/friendfinder">GitHub
                        Repo</a></p>
            </div>
        </footer>

    </div>

    <!-- Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>

                </div>
                <div class="modal-body">
                    <h2 id="match-name"></h2>
                    <img id="match-img" src="#" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>

        crossorigin="anonymous"></script>
    <script type="text/javascript">
        var responses = []
        var currentQ = 0
        var Qs = ['I hate doing dishes.', 'I would rather not have floors than pick up a mop.',
            'I am going to leave my belongings in common spaces, it is fun for me!!!!!',
            'I will avoid waiting for handymen and maintenance men at all costs.',
            'Scrubbing toilets is gross, I hate it, I will never do it.',
            'Am I going to use toilet paper? Yes. Am I going to buy it? Nope!',
            'I will walk around without pants on pretty much all the time.',
            'Weird smells do not bother me therefore I will never clean out the fridge.',
            'I would prefer to never, under any circumstances ever, talk to my roommate.',
            'If my roommate has friends over I will scream forever.'
        ]

        $('#submit').on('click', function (e) {
            event.preventDefault();
            responses.push($('input[type=radio]:checked').attr('value'))
            currentQ++
            $('.question').text(Qs[currentQ])

            if (currentQ > 9) {
                $.post('/api/friends', function(res) {
                    //plug response into match and then post picture and name to response
                    //response needs to be a picture and a name of the match
                    
                })
            }
        })

    </script>
